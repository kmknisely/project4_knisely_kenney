			<h1> True or False </h1>
			<h2> What do Orca's eat? </h2>
			<p> Click on the pictures to find out</p>


			<!-- Start of the Modal Window section -->

			<div class="quiz">

			<figure>
				<img class="quiz-img" id="img1" src="../images/penguin.jpg" alt="penguin" title="penguin">
				<h3> Penguins </h3>
				<div class="box-content" id="img1-content">
					<p> Orca whales have a technique where they can breach themselves for about a minute in order to grab prey on the shore. Also, if the penguin takes refuge on some floating ice, the orca will swim up over the ice to reach it.  </p>
				</div>
			</figure>

			<figure>
				<img class="quiz-img" id="img2" src="../images/blue-whale.jpg" alt="penguin" title="penguin">
				<h3> Blue Whales </h3>
				<div class="box-content" id="img2-content">
					<p> They love the tongue in particular! Orcas will coordinate with each for large prey such as this. Often times they will "herd" their prey until it gets tired and then go in for the kill. Drone footage recently captured orcas herding a blue whale, but this time it was just for fun! </p>
				</div>
			</figure>

			<figure>
				<img class="quiz-img" id="img3" src="../images/grey-seals.jpg" alt="penguin" title="penguin">
				<h3> Seals </h3>
				<div class="box-content" id="img3-content">
					<p> Seals are no safer from the orca as the penguin was. Footage shows that Orcas will work together to get a seal off of an ice berg by creating a large wave that knocks the seal off. Its this kind of coordination that makes orcas the ultimate apex predators </p>
				</div>
			</figure>

			<figure>
				<img class="quiz-img" id="img4" src="../images/moose.jpg" alt="penguin" title="penguin">
				<h3> Moose </h3>
				<div class="box-content" id="img4-content">
					<p> Even land based animals aren't safe. Orca will attack moose, deer, and even caribou when they are swimming or crossing a river delta.  </p>
				</div>
			</figure>

			<figure>
				<img class="quiz-img" id="img5" src="../images/school-of-fish.jpg" alt="penguin" title="penguin">
				<h3> Fish </h3>
				<div class="box-content" id="img5-content">
					<p> You probably knew that already huh? </p>
				</div>
			</figure>

			<figure>
				<img class="quiz-img" id="img6" src="../images/shark.jpg" alt="penguin" title="penguin">
				<h3> Sharks </h3>
				<div class="box-content" id="img6-content">
					<p> Move over great white shark; your liver is on the orca's menu. Researches in South Africa recently discovered a pair of orcas had moved in to Cape Town Bay. In response, the great white sharks the area is known for vacated the area.</p>
				</div>
			</figure>

			<figure>
				<img class="quiz-img" id="img7" src="../images/squid.jpg" alt="penguin" title="penguin">
				<h3> Squids </h3>
				<div class="box-content" id="img7-content">
					<p> Yep squids too. And octopi. And manta rays. </p>
				</div>
			</figure>

			<figure>
				<img class="quiz-img" id="img8" src="../images/human.jpg" alt="penguin" title="penguin">
				<h3> Humans </h3>
				<div class="box-content" id="img8-content">
					<p> Surprisingly enough, wild orcas leave humans alone. Some speculate this is because they haven't had a chance to "learn" how to hunt humans. It could also possibly be that the orcas know humans are more than capable of defending themselves. All orca attacks on humans thus far were done by orcas in captivity to their trainers. This phenomenon is being studied but activists are eager to let the whales stay out in the wild.  </p>
				</div>
			</figure>
